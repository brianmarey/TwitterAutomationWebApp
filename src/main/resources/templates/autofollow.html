<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TwitterAutomation : AutoFollow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script th:src="@{/js/jquery.js}"></script>     
    <script th:src="@{/css/jquery-ui/jquery-ui.js}"></script>  
    <script th:src="@{/js/tagit.js}"></script>
    <script th:src="@{/js/twitter.js}"></script> 
    
    <link th:href="@{/css/tagit-simple-blue.css}" rel="stylesheet"/>   
    <link th:href="@{/css/jquery-ui/jquery-ui.css}" rel="stylesheet"/>
    <link th:href="@{/css/autofollow.css}" rel="stylesheet"/>
    
    <script>
    $(function () {
    	//https://github.com/hailwood/jQuery-Tagit
        var availableTags = [];
        $('#tagfield').tagit({tagSource:availableTags, select:true, sortable:true, maxTags:6});
    });
    </script> 
</head>
<body>
<div th:include="fragments/header :: header">...</div>


<h1>AutoFollow</h1>
<form id="followForm">
<input type="hidden" th:value="${localhost}" id="localhost" name="localhost" />
<div class="ui-widget form-section">
<div class="form-label"># Of Runs:</div>
<div><input id="runs" value="7" style="width:50px"/></div>
</div>

<div class="ui-widget form-section">
<div class="form-label">User:</div>
<div><input id="twitter-user" value="brianmcarey" style="width:200px"/></div>
</div>

<div class="ui-widget form-section">
<div class="form-label">Tags:</div>
<div><ul id="tagfield" data-name="selectTags"><li>#TrumpTrain</li><li>#tcot</li><li>#nra</li></ul></div>
</div>
</form>

<div id = "buttonDiv" class="ui-widget form-section">
<button id="followButton" onclick="beginAutoFollow(localhost)">Begin AutoFollow</button>
</div>


<div id="statusText" style="display:none;margin-bottom:20px;width:350px;background-color: #e0ebeb; padding: 5px 5px 5px 5px" class="ui-widget">
Please wait while the system autofollows people based on the keywords you provided. There will be a delay of several seconds between each follow.
That's quite intentional.
</div>

<div id="statusArea" class="ui-widget statusArea">
<div id="statusResults"></div>
<img th:src="@{/images/ripple.gif}" id="spinnerIcon"/>
</div>

<div th:include="fragments/footer :: footer">...</div>
</body>
<script>
var localhost = $('#localhost').val();
</script>
</html>
