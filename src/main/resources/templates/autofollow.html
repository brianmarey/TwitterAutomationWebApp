<body>
<h1>AutoFollow</h1>
<form id="followForm">
<input type="hidden" th:value="${localhost}" id="localhost" name="localhost" />
<div class="ui-widget form-section">
<div class="form-label"># Of Runs:</div>
<div><input id="runs" value="7" style="width:50px"/></div>
</div>

<div class="ui-widget form-section">
<div class="form-label">User:</div>
<div><input id="twitter-user" value="brianmcarey" style="width:200px"/></div>
</div>

<div class="ui-widget form-section">
<div class="form-label">Tags:</div>
<div><ul id="tagfield" data-name="selectTags" style="width:300px;height:100px"><li>#TrumpTrain</li><li>#tcot</li><li>#nra</li></ul></div>
</div>
</form>

<div id = "buttonDiv" class="ui-widget form-section">
<button id="followButton" onclick="beginAutoFollow(localhost)">Begin AutoFollow</button>
</div>


<div id="statusText" style="display:none;margin-bottom:20px;width:350px;background-color: #e0ebeb; padding: 5px 5px 5px 5px" class="ui-widget">

That's quite intentional.
</div>

<div id="statusArea" class="ui-widget statusArea">
<div id="statusResults"></div>
<img th:src="@{/images/ripple.gif}" id="spinnerIcon"/>
