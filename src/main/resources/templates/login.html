<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
 
 	<link th:href="@{/css/jquery-ui/jquery-ui.css}" rel="stylesheet"/>
    <link th:href="@{/css/autofollow.css}" rel="stylesheet"/>
  </head>
  <body>
  <div th:include="fragments/header :: header">...</div>
    <div>
        <form name="f" th:action="@{/login}" method="post">               
                <div th:if="${param.error}" class="ui-widget" style="margin-bottom:50px">
					<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
						<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
						<strong>Problem:</strong> Invalid username or password.</p>
					</div>
				</div>
                
                
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <div class="ui-widget form-section">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username"/>
                </div>
                <div class="ui-widget form-section">        
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password"/>    
                </div>
                <div class="ui-widget form-section">
                    <button type="submit" class="btn">Log in</button>
                </div>
        </form>
    </div>
    <div th:include="fragments/footer :: footer">...</div>
  </body>
</html>
